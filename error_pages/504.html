<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>504 Error</title>
    <style type="text/css">      
      html,
      body {
        height: 100%;
        margin: 0;
      }
      
      body {
        background: linear-gradient(AliceBlue, SkyBlue);
        background-repeat: no-repeat;
        background-size: cover;
        color: #eee;
        position: relative;
        font-family: 'Roboto', sans-serif;
      }
      
      .message {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #111;
        cursor: pointer;
      }

      h1, h2, h3 {
        margin: 0;
        line-height: .8;
      }
      
      h2, h3 {
        font-weight: 300;
        color: SteelBlue;
      }
      
      h1 {          
        font-size: 8em;
        color: SteelBlue;
      }
      
      h2 {
        margin: 30px 0;
      }
      
      h3 {
        font-size: 2.5em;
      }
      
      h4 {
        display: inline-block;
        margin: 0 15px;
      }
      
      button {
        background: transparent;
        border: 2px solid SteelBlue;
        color: SteelBlue;
        padding: 5px 15px;
        font-size: 1.25em;
        transition: all 0.15s ease;
        border-radius: 3px;
      }
      
    
    </style>
  </head>
  <body>
<div class="message">
	<h1>504</h1>
	<h3>Gateway Time Out</h3>
	<h2>If you're seeing this, then something bad is happening - Go grab a coffee whilst we fix it.</h2>
	<button onclick="window.history.back();">Come Back Later</button>
</div>
  </body>
</html>
